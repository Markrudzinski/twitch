<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <div class="well twitch-well">
            <h1>TWITCH STREAMERS</h1>
            <div class="status">
              <button class="status-btn" id="allBtn">
                <div class="bubble all"></div>
                ALL
              </button>
              <button class="status-btn" id="onlineBtn">
                <div class="bubble online"></div>
                ONLINE
              </button>
              <button class="status-btn" id="offlineBtn">
                <div class="bubble offline"></div>
                OFFLINE
              </button>
            </div>  
          </div>
          <div id="resultTabs">
            <!-- Space for result wells-->
          </div>
          <div class="well result-well" id="end-well">
            <!-- Space for result wells-->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
